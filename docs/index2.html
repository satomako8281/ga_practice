    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="row">
          <form action="#">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="email">Email adress</label>
              <div class="col-sm-10">
                <input class="form-controll container-fluid form-control" type="email" placeholder="foo">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="password">Password</label>
              <div class="col-sm-10">
                <input class="form-controll container-fluid form-control" type="password" placeholder="password">
              </div>
            </div>
            <label class="col-sm-2 control-label">radio</label>
            <div class="col-sm-10">
              <div class="radio">
                <label class="radio-inline">
                  <input type="radio" name="optionsRadios" value="but" checked>default
                </label>
                <label class="radio-inline">
                  <input type="radio" name="optionsRadios" value="but">sub
                </label>
              </div>
            </div>
            <label class="col-sm-2 control-label">disable</label>
            <div class="col-sm-10">
              <div class="radio disabled">
                <label class="radio-inline">
                  <input type="radio" name="optionsRadios" value="but" disabled>example
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">selecter</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>example1</option>
                  <option>example2</option>
                </select>
              </div>
            </div>
            <label class="col-sm-2 control-label">checkbox</label>
            <div class="col-sm-10">
              <label class="checkbox-inline">
                <input type="checkbox">sub
              </label>
              <label class="checkbox-inline">
                <input type="checkbox">sub2
              </label>
            </div>
          </form>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button id="test" class="btn" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a href="index.html">前のページ</a>
  </body>
</html>
